<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/610de0b61f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <p class="quote"><i class="fas fa-quote-left"></i><span class="quote-text"></span></p>
            <p class="author right"></p>
        </div>
        <div class="buttons-area">
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-tumblr-square"></i></a>
            <a class="button right" href="#">Click for Random Quote</a>
        </div>

    </div>

    <script src="random-quote-generator.js"></script>
</body>

</html>
