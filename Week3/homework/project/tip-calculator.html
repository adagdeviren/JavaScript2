<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h2 class="title">TIP CALCULATOR</h2>

        <form>
            <h3>How much was your bill?</h3>
            <span>$ </span><input id="cost" type="number" placeholder="   Write Bill Amount" required autofocus>

            <h3>How was your service?</h3>
            <select class="serviceQuality">
                <option value="notSelected">---Choose an Option</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was Ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>

            <h3>How many peole are sharing the bill?</h3>
            <input id="numOfPeople" type="number" placeholder=" number"><span> People</span>

        </form>

        <div class="button">
            <button type="button">CALCULATE!</button>
        </div>

        <div class="showAmount">
            <h3>TIP AMOUNT</h3>
            <h2>$ <span class="eachAmount"></span></h2>
            <p id="each">each</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
