<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div class="container">
        <h1 class="pomodoro">Pomodoro Clock</h1>
        <h2 class="session-length">Session Length</h2>
        <div class="input">
            <span class="upArrow"><img src="icons/baseline_keyboard_arrow_up_white_18dp.png" alt=""></span>
            <span class="sessionAmount">25</span>
            <span class="downArrow"><img src="icons/baseline_keyboard_arrow_down_white_18dp.png" alt=""></span>
        </div>

        <div class="session">
            <h2>Session</h2>
            <span class="time">25:00</span>
        </div>
        <div class="buttons">
            <span class="play"><img src="icons/baseline_play_circle_filled_white_18dp.png" alt=""></span>
            <span class="pause"><img src="icons/baseline_pause_circle_filled_white_18dp.png" alt=""></span>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
